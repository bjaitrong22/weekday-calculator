<!DOCTYPE html>
<html lang ="en-US">
<head>
  <title>weekday Calendar</title>
</head>
<body>
  <h1 id="appName">Weekday Calendar</h1>
  <hr>
  <h3>Enter the date (MM-DD-YYYY).</h3>
  <form id="weekDay-calculator-form">
    <label for="month">Enter a month (1-12):</label>
    <input id="month" type="number">
    <label for="day"> Enter the day ( 1-31):</label>
    <input id="day" type="number">
    <label for="year">Enter the year:</label>
    <input id="year" type="number">
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
